<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swift+ | Cadastro</title>

  <!-- CSS principal -->
  <link rel="stylesheet" href="css/login.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="cadastro bk-color02">
  <main>
    <div class="login-box">
      <h1 class="texto-gradiente">Criar Conta</h1>
      <p>Preencha os dados para começar</p>

      <form>
        <input type="text" placeholder="Nome completo" required>
        <input type="email" placeholder="E-mail" required>
        <input type="tel" placeholder="Telefone" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit" class="fundo-gradiente hover-laranja">Cadastrar</button>
      </form>

      <p>Já tem uma conta? <a href="login.html" class="hover-color pb-3">Entrar</a></p>
    </div>
  </main>
  <script src="js/auth.js"></script>
</body>
</html>
