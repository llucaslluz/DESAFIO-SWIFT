<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swift+ | Checkout</title>
  <link rel="icon" href="images/Id.jpg" type="image/png">

  <!-- CSS Base -->
  <link rel="stylesheet" href="css/base.css">
  <!-- CSS específico -->
  <link rel="stylesheet" href="css/checkout.css">

  <!-- Fonte e ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="checkout-page">

  <!-- Topbar fixa -->
  <header class="topbar">
    <div class="logo">Swift+</div>
    <nav class="menu">
      <a href="index.html">🏠 Início</a>
      <a href="categorias.html">📂 Categorias</a>
      <a href="pedido.html">📦 Pedido</a>
      <a href="carrinho.html">🛍️ Carrinho</a>
      <a href="perfil.html">👤 Perfil</a>
      <a href="receitas.html">🍴 Receitas</a>
      <a href="cupons.html">🎟️ Cupons</a>
      <a href="lojas.html">📍 Lojas</a>
      <a href="faq.html">❓ FAQ</a>
    </nav>
  </header>

  <!-- Conteúdo -->
  <main class="checkout-container">
    <!-- Endereço -->
    <section class="endereco">
      <h2>📍 Endereço de Entrega</h2>
      <p>Rua das Carnes, 123 - São Paulo/SP</p>
      <button>Alterar Endereço</button>
    </section>

    <!-- Pagamento -->
    <section class="pagamento">
      <h2>💳 Forma de Pagamento</h2>
      <label><input type="radio" name="pagamento" checked> Cartão de Crédito</label><br>
      <label><input type="radio" name="pagamento"> Pix</label><br>
      <label><input type="radio" name="pagamento"> Boleto Bancário</label>
    </section>

    <!-- Resumo -->
    <aside class="resumo">
      <h2>Resumo do Pedido</h2>
      <p>Subtotal: <span>R$ 325,70</span></p>
      <p>Frete: <span>R$ 15,00</span></p>
      <p class="total">Total: <span>R$ 340,70</span></p>
      <button class="btn-finalizar">Finalizar Pedido</button>
    </aside>
  </main>

  <!-- Rodapé -->
  <footer class="rodape">
    <p>© 2025 Swift+ Personal Shopper</p>
  </footer>

</body>
</html>
