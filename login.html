<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swift+ | Login</title>
  <link rel="icon" href="images/Id.jpg" type="image/png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="login">
    <div class="login-box">
      <h1>Swift+ Personal Shopper</h1>
      <p>Entre para aproveitar todos os benefícios</p>

      <!-- Login social -->
      <div class="login-social">
        <button class="google">Logar com Google</button>
        <button class="facebook">Logar com Facebook</button>
      </div>

      <hr>

      <!-- Login padrão -->
      <form>
        <input type="email" placeholder="E-mail" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>

      <a href="#">Esqueci minha senha</a>
      <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
  </main>
</body>
</html>
