<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swift+ | Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <main class="login cadastro bk-color01">
    <div class="login-box">
      <h1 class="texto-gradiente">Swift+ Personal Shopper</h1>
      <p>Entre para aproveitar todos os benefícios</p>

      <!-- Login social -->
      <div class="login-social">
        <button class="google">Entre com Google</button>
        <button class="facebook">Entre com Facebook</button>
      </div>

      <hr>

      <!-- Login padrão -->
      <form>
        <input type="email" placeholder="E-mail" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit" class="fundo-gradiente hover-laranja">Entrar</button>
      </form>

      <a href="#" class="pb-3 hover-color mb-2">Esqueci minha senha</a>
      <p>Não tem uma conta? <a href="cadastro.html" class="hover-color">Cadastre-se</a></p>
    </div>
  </main>
</body>
</html>
